<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lista de Deseos - Juego del √Ångel üéÑ</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #6B1212 0%, #4a0e0e 50%, #6B1212 100%);
    color: #5C1B1B;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    gap: 40px;
    flex-wrap: nowrap;
  }
  /* Contenedores flexibles lado a lado para desktop */
  .form-container, .list-container {
    background: #FAEBD7;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(92, 27, 27, 0.5);
    padding: 25px 30px;
    box-sizing: border-box;
    max-height: 90vh;
    overflow-y: auto;
  }
  .form-container {
    width: 420px;
  }
  .list-container {
    width: 420px;
    border: 3px solid #AA3E3E;
    box-shadow: 0 0 20px #AA3E3E99;
  }
  h1, h2 {
    text-align: center;
    color: #6B1212;
    margin-bottom: 25px;
    font-weight: 900;
  }
  label {
    display: block;
    font-weight: 700;
    margin-top: 15px;
    color: #6B1212;
  }
  input[type="text"], input[type="url"], textarea {
    width: 100%;
    padding: 12px 15px;
    margin-top: 5px;
    border-radius: 10px;
    border: 1.5px solid #ddbca6;
    background: #fff7ed;
    color: #5C1B1B;
    font-size: 1em;
    font-weight: 600;
    box-sizing: border-box;
  }
  input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
    outline: none;
    border-color: #AA3E3E;
    box-shadow: 0 0 8px #AA3E3E77;
  }
  textarea {
    resize: vertical;
  }
  .item-entry {
    background: #f5e9db;
    border: 1px solid #ddbca6;
    border-radius: 10px;
    padding: 15px 20px;
    margin-top: 15px;
  }
  .optional-label {
    font-weight: 400;
    font-size: 0.85em;
    color: #855353;
    margin-top: 5px;
  }
  button.submit-btn {
    margin-top: 20px;
    width: 100%;
    background-color: #AA3E3E;
    border: none;
    color: #fff9f0;
    padding: 15px;
    font-size: 1.3em;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 900;
    box-shadow: 0 0 18px #AA3E3EAA;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  button.submit-btn:hover {
    background-color: #800000;
    box-shadow: 0 0 25px #800000cc;
  }
  .error {
    color: #AA0000;
    font-weight: 700;
    margin-top: 12px;
    text-align: center;
    font-size: 1.1em;
    letter-spacing: 0.8px;
  }
  .deseo-item {
    border-bottom: 1.5px solid #AA3E3E;
    padding: 15px 5px;
    font-size: 1.05em;
  }
  .deseo-item:last-child {
    border-bottom: none;
  }
  .items-list {
    margin-top: 8px;
  }
  .items-list div {
    margin-top: 6px;
  }
  .items-list a {
    color: #AA3E3E;
    text-decoration: underline;
  }
  footer {
    width: 100%;
    max-width: 880px;
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: #ddbca6;
    user-select: none;
  }

  /* Responsive para celular - apilar verticalmente */
  @media (max-width: 900px) {
    body {
      flex-direction: column;
      padding: 10px;
      gap: 25px;
    }
    .form-container, .list-container {
      width: 100% !important;
      max-height: none;
      box-shadow: none;
      border: none;
      border-radius: 0;
      padding: 15px;
      background: #faf4eb;
    }
    button.submit-btn {
      font-size: 1.1em;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<div class="form-container">
  <h1>Deseos üéÖ</h1>
  <form id="form-deseos" autocomplete="off">
    <label for="nombre">Tu Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Ej: Andr√©s" required/>

    <label>Lista hasta 3 Deseos:</label>

    <div class="item-entry">
      <label>Nombre del √≠tem #1:</label>
      <input type="text" name="nombre-item" placeholder="Ej: Libro de ciencia ficci√≥n" required />
      <label class="optional-label">Enlace de compra (opcional):</label>
      <input type="url" name="link-item" placeholder="https://ejemplo.com/producto" />
    </div>

    <div class="item-entry">
      <label>Nombre del √≠tem #2:</label>
      <input type="text" name="nombre-item" placeholder="Ej: Libro de ciencia ficci√≥n" required />
      <label class="optional-label">Enlace de compra (opcional):</label>
      <input type="url" name="link-item" placeholder="https://ejemplo.com/producto" />
    </div>

    <div class="item-entry">
      <label>Nombre del √≠tem #3:</label>
      <input type="text" name="nombre-item" placeholder="Ej: Libro de ciencia ficci√≥n" required />
      <label class="optional-label">Enlace de compra (opcional):</label>
      <input type="url" name="link-item" placeholder="https://ejemplo.com/producto" />
    </div>

    <button class="submit-btn" type="submit">Enviar Deseos</button>

    <div class="error" id="error-msg" style="display:none;"></div>
  </form>
</div>

<div class="list-container">
  <h2>üéÅ Deseos Enviados üéÅ</h2>
  <div id="lista"></div>
</div>

<footer>Todos los derechos reservados ¬© otd-tic-andrexo</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBf71vQprQBT-n75-WrBJ4gLHjRTBbW_DE",
    authDomain: "juegoangeloficina.firebaseapp.com",
    projectId: "juegoangeloficina",
    storageBucket: "juegoangeloficina.firebasestorage.app",
    messagingSenderId: "397796758996",
    appId: "1:397796758996:web:be0a63eb1a7d10a93f3241",
    measurementId: "G-FZ3XLFVTT3"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getFirestore(app);

  const deseosRef = collection(db, "deseos");
  const lista = document.getElementById("lista");
  const form = document.getElementById("form-deseos");
  const errorMsg = document.getElementById("error-msg");

  function validateUrl(url) {
    if (!url) return true;
    try {
      new URL(url);
      return true;
    } catch {
      return false;
    }
  }

  onSnapshot(deseosRef, (snapshot) => {
    lista.innerHTML = "";
    if (snapshot.empty) {
      lista.innerHTML = "<p>No hay deseos enviados a√∫n.</p>";
      return;
    }
    snapshot.forEach((doc) => {
      const d = doc.data();
      const div = document.createElement("div");
      div.className = "deseo-item";

      let itemsHTML = '<div class="items-list">';
      for (let item of d.items) {
        itemsHTML += `<div>- <strong>${item.nombre}</strong>`;
        if (item.link) {
          itemsHTML += `: <a href="${item.link}" target="_blank" rel="noopener noreferrer">Ver enlace</a>`;
        }
        itemsHTML += `</div>`;
      }
      itemsHTML += "</div>";

      div.innerHTML = `<strong>${d.nombre}</strong> (${d.fecha}): ${itemsHTML}`;
      lista.appendChild(div);
    });
  });

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorMsg.style.display = "none";

    const nombre = form.nombre.value.trim();
    const itemNombres = [...form.querySelectorAll('input[name="nombre-item"]')].map(i => i.value.trim());
    const itemLinks = [...form.querySelectorAll('input[name="link-item"]')].map(i => i.value.trim());

    if (itemNombres.some(name => !name)) {
      errorMsg.textContent = "El nombre de cada √≠tem es obligatorio.";
      errorMsg.style.display = "block";
      return;
    }

    for (let link of itemLinks) {
      if (!validateUrl(link)) {
        errorMsg.textContent = `Una de las URLs es inv√°lida: ${link}`;
        errorMsg.style.display = "block";
        return;
      }
    }

    const items = itemNombres.map((nombreItem, idx) => ({
      nombre: nombreItem,
      link: itemLinks[idx] || ''
    }));

    try {
      await addDoc(deseosRef, {
        nombre,
        items,
        fecha: new Date().toLocaleString()
      });
      form.reset();
      errorMsg.style.display = "none";
    } catch (error) {
      console.error("Error al enviar deseo:", error);
      errorMsg.textContent = "Error al enviar, intenta nuevamente.";
      errorMsg.style.display = "block";
    }
  });
</script>

</body>
</html>
